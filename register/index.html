<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketBlaze - Sign Up</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Register an account on TicketBlaze</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group mb-3 has-validation" >
                                <label class="mb-2" for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                                <div class="invalid-feedback">
                                    Please choose a username.
                                  </div>
                            </div>
                            <div class="form-group mb-3">
                                <label class="mb-2" for="surname">Surname</label>
                                <input type="text" class="form-control" id="surname" placeholder="Enter your surname" required>
                            </div>
                            <div class="form-group mb-3">
                                <label class="mb-2" for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group mb-4">
                                <label class="mb-2" for="password">Password</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="btn btn-primary" id="signUpButton">Sign Up</button>
                            <a href="../login/index.html" class="btn btn-link">Log in</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('signUpButton').addEventListener('click', function (event) {
            event.preventDefault();
            
            var name = document.getElementById('name').value;
            var surname = document.getElementById('surname').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            fetch('./../backend/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                name: name,
                surname: surname,
                email: email,
                password: password
            })
            }).then(function (response) {
            console.log(response);
            if (response.ok) {
                window.location.href = '../login/index.html';
            } else {
                alert('An error occurred. Please try again.');
            }
            }).catch(function (error) {
                console.log(error);
                alert(error.message);
            });
        })

    </script>
</body>

</html>
