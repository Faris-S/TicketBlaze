<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketBlaze - Password reset</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Reset your password</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group mb-4">
                                <label class="mb-2" for="password">New Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your new password">
                            </div>
                            <div class="form-group mb-4">
                                <label class="mb-2" for="confirm-password">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your new password">
                            </div>
                            <button type="submit" class="btn btn-primary">Reset Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
        <script src="js/bootstrap.min.js"></script>
</body>

</html>
